<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Live Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      overflow: hidden;
    }

    .half {
      width: 100%;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      padding: 12px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .top {
      background: #fff;
      color: #000;
      position: relative;
    }

    .bottom {
      background: #000;
      color: #fff;
      position: relative;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: inherit;
      font-family: inherit;
      font-size: 16px;
      text-align: center;
      outline: none;
      resize: none;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #statusDot {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: red;
    }

    #clearBtn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: none;
      border: 1px solid #666;
      color: #fff;
      border-radius: 50%;
      font-size: 18px;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="half top">
    <div id="statusDot"></div>
    <div id="peerText"></div>
  </div>

  <div class="half bottom">
    <textarea id="myInput" placeholder="Start typing..."></textarea>
    <button id="clearBtn" title="Clear">ðŸ§¹</button>
  </div>

  <script>
    const peerText = document.getElementById("peerText");
    const myInput = document.getElementById("myInput");
    const statusDot = document.getElementById("statusDot");
    const clearBtn = document.getElementById("clearBtn");

    const protocol = location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(`${protocol}//${location.host}`);

    ws.onopen = () => console.log("Connected");
    ws.onclose = () => {
      statusDot.style.background = "red";
      console.log("Disconnected");
    };

    ws.onmessage = (e) => {
      const data = JSON.parse(e.data);

      if (data.type === "typing") {
        peerText.textContent = data.text || "";
      } else if (data.type === "clear") {
        peerText.textContent = "";
        myInput.value = "";
      } else if (data.type === "status") {
        statusDot.style.background = data.connected ? "limegreen" : "red";
      }
    };

    // Send typing updates
    myInput.addEventListener("input", () => {
      ws.send(JSON.stringify({ type: "typing", text: myInput.value }));
    });

    // Clear all messages both sides
    clearBtn.addEventListener("click", () => {
      ws.send(JSON.stringify({ type: "clear" }));
      peerText.textContent = "";
      myInput.value = "";
    });
  </script>
</body>
</html>
