<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sync Chat</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top {
      flex: 1;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow-y: auto;
    }

    #display {
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
      padding: 6px;
    }

    .bottom {
      flex: 1;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    #input {
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      font-size: 1.3rem;
      border: none;
      outline: none;
      resize: none;
      font-family: monospace;
      text-align: center;
      line-height: 1.4;
      padding: 6px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #status {
      position: fixed;
      top: 8px;
      left: 8px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      z-index: 9999;
    }

    #clearBtn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      cursor: pointer;
      color: black;
      font-size: 28px;
      user-select: none;
    }

    #clearBtn:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="status"></div>
  <div class="container">
    <div class="top">
      <div id="display"></div>
    </div>
    <div class="bottom">
      <textarea id="input" placeholder="Type..." spellcheck="false"></textarea>
    </div>
  </div>
  <span id="clearBtn" class="material-icons-outlined">clear</span>

  <script>
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${wsProtocol}://${location.host}`);
    const display = document.getElementById("display");
    const input = document.getElementById("input");
    const status = document.getElementById("status");
    const clearBtn = document.getElementById("clearBtn");

    socket.onopen = () => { status.style.background = "limegreen"; };
    socket.onclose = () => { status.style.background = "red"; };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "textSync") {
        display.textContent = data.text;
        display.scrollTop = display.scrollHeight; // always show last line
      }
    };

    input.addEventListener("input", () => {
      socket.send(JSON.stringify({ type: "textSync", text: input.value }));
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      socket.send(JSON.stringify({ type: "textSync", text: "" }));
    });
  </script>
</body>
</html>
