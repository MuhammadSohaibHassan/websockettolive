<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sync Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top {
      flex: 1;
      background: white;
      color: black;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 0;
    }

    .bottom {
      flex: 1;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      text-align: center;
      padding: 0;
    }

    #display {
      width: 100%;
      word-wrap: break-word;
      font-size: 1.2rem;
      white-space: pre-wrap;
      padding: 4px;
      box-sizing: border-box;
    }

    #input {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 1.2rem;
      resize: none;
      padding: 4px;
      box-sizing: border-box;
    }

    #status {
      position: fixed;
      top: 6px;
      left: 6px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="status"></div>
  <div class="container">
    <div class="top"><div id="display"></div></div>
    <div class="bottom"><textarea id="input" placeholder="Type..."></textarea></div>
  </div>

  <script>
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${wsProtocol}://${location.host}`);
    const input = document.getElementById("input");
    const display = document.getElementById("display");
    const status = document.getElementById("status");

    socket.onopen = () => { status.style.background = "limegreen"; };
    socket.onclose = () => { status.style.background = "red"; };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "textSync") {
        display.textContent = data.text;
        display.scrollTop = display.scrollHeight; // always show last line
      }
    };

    input.addEventListener("input", () => {
      const text = input.value;
      socket.send(JSON.stringify({ type: "textSync", text }));
    });
  </script>
</body>
</html>
