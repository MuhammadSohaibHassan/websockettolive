<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latency Tester</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    #status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1rem;
    }
    #status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      display: inline-block;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #latency {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Latency Tester</h1>
  <div id="status">
    <span id="status-dot"></span>
    <span id="status-text">Connecting...</span>
  </div>
  <div>
    <button id="pingBtn" disabled>Send Ping</button>
  </div>
  <div id="latency"></div>

  <script>
    // === Auto-detect secure/insecure WebSocket ===
    const protocol = location.protocol === "https:" ? "wss:" : "ws:";
    const WS_URL =
      location.hostname === "localhost"
        ? `${protocol}//localhost:3000`
        : `${protocol}//${location.host}`;

    const statusDot = document.getElementById("status-dot");
    const statusText = document.getElementById("status-text");
    const latencyText = document.getElementById("latency");
    const pingBtn = document.getElementById("pingBtn");

    let ws;
    let lastTimestamp = 0;

    function setStatus(connected) {
      statusDot.style.background = connected ? "limegreen" : "red";
      statusText.textContent = connected ? "Connected" : "Disconnected";
    }

    function connectWebSocket() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        setStatus(true);
        pingBtn.disabled = false;
      };

      ws.onclose = () => {
        setStatus(false);
        pingBtn.disabled = true;
        setTimeout(connectWebSocket, 2000); // Auto-reconnect
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "forwardedPing") {
          // Partner receives ping â†’ echo back
          ws.send(JSON.stringify({ type: "echo", timestamp: data.timestamp }));
        }

        if (data.type === "echoBack") {
          const now = performance.now();
          const latency = now - data.timestamp;
          latencyText.textContent = `Round Trip: ${latency.toFixed(2)} ms`;
        }
      };
    }

    connectWebSocket();

    pingBtn.addEventListener("click", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        lastTimestamp = performance.now();
        ws.send(JSON.stringify({ type: "ping", timestamp: lastTimestamp }));
        latencyText.textContent = "Waiting for echo...";
      }
    });
  </script>
</body>
</html>
