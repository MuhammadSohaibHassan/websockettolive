<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latency Tester</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    #status {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #latency {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Latency Tester</h1>
  <div id="status">Connecting to WebSocket...</div>
  <div>
    <button id="pingBtn" disabled>Send Ping</button>
  </div>
  <div id="latency"></div>

  <script>
    // === CONFIG ===
    // Auto-detect if running locally or on Render
    const WS_URL =
      location.hostname === "localhost"
        ? "ws://localhost:3000"
        : `wss://${location.host}`;

    const status = document.getElementById("status");
    const latencyText = document.getElementById("latency");
    const pingBtn = document.getElementById("pingBtn");

    let ws;
    let lastTimestamp = 0;

    function connectWebSocket() {
      ws = new WebSocket(WS_URL);

      ws.onopen = () => {
        status.textContent = "Connected to server ✅";
        pingBtn.disabled = false;
      };

      ws.onclose = () => {
        status.textContent = "Disconnected. Reconnecting...";
        pingBtn.disabled = true;
        setTimeout(connectWebSocket, 2000); // auto-reconnect
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === "forwardedPing") {
          // Partner receives ping → send echo back
          ws.send(JSON.stringify({ type: "echo", timestamp: data.timestamp }));
        }

        if (data.type === "echoBack") {
          const now = performance.now();
          const latency = now - data.timestamp;
          latencyText.textContent = `Round Trip: ${latency.toFixed(2)} ms`;
        }
      };
    }

    connectWebSocket();

    pingBtn.addEventListener("click", () => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        lastTimestamp = performance.now();
        ws.send(JSON.stringify({ type: "ping", timestamp: lastTimestamp }));
        latencyText.textContent = "Waiting for echo...";
      }
    });
  </script>
</body>
</html>
